<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>ngClassifields</title>
   <link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">
   <link rel="stylesheet" href="./node_modules/mdi/css/materialdesignicons.min.css" media="all">
   <link rel="stylesheet" href="./css/style.css">
</head>
<body ng-app="ngClassifields" ng-controller="classifieldCtrl">

   <md-toolbar>
      <div class="md-toolbar-tools">
         <p><strong>ngClassifields</strong></p>
         <md-button>
            <md-icon class="mdi mdi-plus-circle"></md-icon>
            New Classified
         </md-button>
      </div>
   </md-toolbar>

   <md-content class="md-padding" layout="row" layout-wrap>
      <md-card flex="30" ng-repeat="classified in classifieds">
         <img ng-src="{{classified.image}}" alt=""/>
         <md-card-content>
            <div class="Classified-info">
               <h2 class="md-title">{{classified.title}}</h2>
               <h2>{{classified.posted | date: 'longDate'}}</h2>
               <h3>{{classified.price | currency }}</h3>
               <p>{{classified.description | uppercase}}</p>
               
            </div>
         </md-card-content>
      </md-card>
   </md-content>

   <!--<hello-world></hello-world>
   
   <h1>{{name.first}}</h1>-->

   <!--dependecies-->
   <script src="./node_modules/angular/angular.min.js"></script>
   <script src="./node_modules/angular-animate/angular-animate.min.js"></script>
   <script src="./node_modules/angular-aria/angular-aria.min.js"></script>
   <script src="./node_modules/angular-material/angular-material.min.js"></script>

   <!--app-->
   <script src="./scripts/app.js"></script>

   <!--controllers-->
   <script src="./scripts/components/classifields.controller.js"></script>


</body>
</html>
